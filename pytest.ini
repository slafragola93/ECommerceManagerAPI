[tool:pytest]
# Configurazione pytest per i test Order

# Directory di test
testpaths = test

# Pattern per i file di test
python_files = test_*.py

# Pattern per le classi di test
python_classes = Test*

# Pattern per le funzioni di test
python_functions = test_*

# Opzioni di output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Marker personalizzati
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    order: marks tests related to order endpoints

# Filtri per warning
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout per i test (se pytest-timeout è installato)
timeout = 300

# Configurazione coverage (se pytest-cov è installato)
[coverage:run]
source = src
omit = 
    */tests/*
    */test/*
    */venv/*
    */env/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod